<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <a href="{% url 'book_create' %}">Add new book</a>
    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
        (<a href="{% url 'book_update' book.pk %}">edit</a>) (<a
          href="{% url 'book_delete' book.pk %}"
          >delete</a
        >)
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
